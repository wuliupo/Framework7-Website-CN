<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <link rel="stylesheet" href="../dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="../dist/css/framework7.ios.colors.min.css">
  </head>
  <body>
    <div class="views">
      <div class="view view-main">
        <div class="pages">
          <div data-page="home" class="page navbar-fixed">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left"></div>
                <div class="center">Action Sheet</div>
                <div class="right"></div>
              </div>
            </div>
            <div class="page-content">
              <div class="content-block">
                <p><a href="#" class="ac-1">One group, three buttons</a></p>
                <p><a href="#" class="ac-2">One group, title, three buttons</a></p>
                <p><a href="#" class="ac-3">Two groups</a></p>
                <p><a href="#" class="ac-4">Three groups</a></p>
                <p><a href="#" class="ac-5">With callbacks on click</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../dist/js/framework7.min.js"></script>
    <script>
      var myApp = new Framework7();
      
      var $$ = Dom7;
      
      //- One group, three buttons
      $$('.ac-1').on('click', function () {
          var buttons = [
              {
                  text: 'Button1',
                  bold: true
              },
              {
                  text: 'Button2'
              },
              {
                  text: 'Cancel',
                  color: 'red'
              },
          ];
          myApp.actions(buttons);
      });
      
      //- One group, title, three buttons
      $$('.ac-2').on('click', function () {
          var buttons = [
              {
                  text: 'Do something',
                  label: true
              },
              {
                  text: 'Button1',
                  bold: true
              },
              {
                  text: 'Button2',
              },
              {
                  text: 'Cancel',
                  color: 'red'
              },
          ];
          myApp.actions(buttons);
      });
      
      //- Two groups
      $$('.ac-3').on('click', function () {
          var buttons1 = [
              {
                  text: 'Do something',
                  label: true
              },
              {
                  text: 'Button1',
                  bold: true
              },
              {
                  text: 'Button2',
              }
          ];
          var buttons2 = [
              {
                  text: 'Cancel',
                  color: 'red'
              }
          ];
          var groups = [buttons1, buttons2];
          myApp.actions(groups);
      });
      
      //- Three groups
      $$('.ac-4').on('click', function () {
          var buttons1 = [
              {
                  text: 'Share',
                  label: true
              },
              {
                  text: 'Mail',
              },
              {
                  text: 'Messages',
              }
          ];
          var buttons2 = [
              {
                  text: 'Social share',
                  label: true
              },
              {
                  text: 'Facebook',
              },
              {
                  text: 'Twitter',
              }
          ];
          var buttons3 = [
              {
                  text: 'Cancel',
                  color: 'red'
              }
          ];
          var groups = [buttons1, buttons2, buttons3];
          myApp.actions(groups);
      });
      
      //- With callbacks on click
      $$('.ac-5').on('click', function () {
          var buttons = [
              {
                  text: 'Button1',
                  onClick: function () {
                      myApp.alert('Button1 clicked')
                  }
              },
              {
                  text: 'Button2',
                  onClick: function () {
                      myApp.alert('Button2 clicked')
                  }
              },
              {
                  text: 'Cancel',
                  color: 'red',
                  onClick: function () {
                      myApp.alert('Cancel clicked')
                  }
              },
          ];
          myApp.actions(buttons);
      });
    </script>
  </body>
</html>
