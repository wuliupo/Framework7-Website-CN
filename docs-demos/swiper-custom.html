<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <link rel="stylesheet" href="../dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="../dist/css/framework7.ios.colors.min.css">
  </head>
  <body>
    <div class="views">
      <div class="view view-main">
        <div class="pages">
          <div data-page="home" class="page navbar-fixed">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left"></div>
                <div class="center">Custom Controls</div>
                <div class="right"></div>
              </div>
            </div>
            <div class="page-content">
              <div class="swiper-custom">
                <div class="swiper-container">
                  <div class="swiper-pagination"></div>
                  <div class="swiper-wrapper">
                    <div class="swiper-slide"><span>Slide 1</span></div>
                    <div class="swiper-slide"><span>Slide 2</span></div>
                    <div class="swiper-slide"><span>Slide 3</span></div>
                    <div class="swiper-slide"><span>Slide 4</span></div>
                    <div class="swiper-slide"><span>Slide 5</span></div>
                    <div class="swiper-slide"><span>Slide 6</span></div>
                    <div class="swiper-slide"><span>Slide 7</span></div>
                  </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../dist/js/framework7.min.js"></script>
    <style>
      .swiper-custom {
        position:relative;
        height:100%;
      }
      .swiper-container {
        height:100%;
      }
      .swiper-slide {
        background: #fff;
      }
      .swiper-slide span {
        text-align:center;
        display:block;
        margin: 20px;
        font-size:21px;
      }
      .swiper-pagination-bullet {
        width: 10px;
        height: 10px;
        background: none;
        border:1px solid #aaa;
        border-radius: 0 0 0 0;
        opacity:1;
        cursor: pointer;
      }
      .swiper-pagination-bullet-active {
        background: #007aff;
        border-color: #007aff;
      }
    </style>
    <script>
      var myApp = new Framework7(); 
      
      var mySwiper = myApp.swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationHide: false,
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
      });
    </script>
  </body>
</html>
